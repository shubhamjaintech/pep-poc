 <div style="padding: 20px;">
      <header style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>Pep Boys Service System</h1>
        <div *ngIf="user()">
          Welcome {{ user()?.name }} ({{ user()?.role }})
          <button (click)="logout()" style="margin-left: 20px;">Logout</button>
        </div>
      </header>
      <nav *ngIf="user()" style="margin-bottom: 20px;">
        <a routerLink="/dashboard" style="margin-right: 15px;">Dashboard</a>
        <a routerLink="/register-service" *ngIf="canRegister()" style="margin-right: 15px;">Register Service</a>
        <a routerLink="/manage-services" *ngIf="canManage()" style="margin-right: 15px;">Manage Services</a>
        <a routerLink="/users" *ngIf="isAdmin()" style="margin-right: 15px;">Users</a>
      </nav>

      <router-outlet></router-outlet>
    </div>
